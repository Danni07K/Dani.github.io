<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Especial</title>
    <style>
        /* Fondo con color rosado */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #ffc0cb;
            text-align: center;
            overflow: hidden; /* Para que los corazones no creen scroll */
            position: relative;
        }

        /* Contenedor del mensaje */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #d63384;
        }

        p {
            color: #666666;
            line-height: 1.6;
        }

        .signature {
            font-weight: bold;
            color: #d63384;
        }

        /* Imagen decorativa */
        .decorative-img {
            width: 100%;
            max-width: 300px;
            margin-top: 10px;
            border-radius: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        /* Botón flotante para controlar el audio */
        .audio-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #d63384;
            border: none;
            color: white;
            font-size: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }

        /* Estilos de los corazones flotantes */
        .heart {
            position: absolute;
            bottom: -50px;
            font-size: 24px;
            color: red;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Feliz Cumpleaños, Mi Amor</h1>
        <p>Hoy es un día muy especial para ti. Quiero que lo pases muy bien con tus familiares...</p>

        <!-- Imágenes agregadas -->
        <img src="IMG-20240727-WA0449.jpg" alt="Imagen 1" class="decorative-img">
        <img src="IMG-20240727-WA0451.jpg" alt="Imagen 2" class="decorative-img">
        <img src="IMG-20240727-WA0455.jpg" alt="Imagen 3" class="decorative-img">
        <img src="IMG-20240727-WA0459(1).jpg" alt="Imagen 4" class="decorative-img">
        <img src="IMG-20240801-WA0398(1).jpg" alt="Imagen 5" class="decorative-img">
        <img src="IMG-20250107-WA0075.jpg" alt="Imagen 6" class="decorative-img">
        <img src="IMG_20240601_192156.jpg" alt="Imagen 7" class="decorative-img">
    </div>

    <!-- Audio oculto -->
    <audio id="audio" autoplay loop>
        <source src="Amor_de_febrero.mp3" type="audio/mpeg">
        <source src="Amor_de_febrero.ogg" type="audio/ogg">
        <source src="Amor_de_febrero.wav" type="audio/wav">
        Tu navegador no soporta la reproducción de audio.
    </audio>

    <!-- Botón flotante para controlar el audio -->
    <button class="audio-button" id="toggleAudio">🔊</button>

    <script>
        const audio = document.getElementById("audio");
        const toggleAudio = document.getElementById("toggleAudio");

        // Asegura que el audio se inicie correctamente en móviles tras la primera interacción.
        document.body.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
            }
        }, { once: true });

        toggleAudio.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                toggleAudio.textContent = "🔊";
            } else {
                audio.pause();
                toggleAudio.textContent = "🔇";
            }
        });

        // Función para crear corazones flotantes
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            document.body.appendChild(heart);

            // Posición aleatoria en el ancho de la pantalla
            heart.style.left = Math.random() * window.innerWidth + "px";

            // Duración aleatoria de la animación
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";

            // Eliminar el corazón después de que termine la animación
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Generar corazones cada 500ms
        setInterval(createHeart, 500);
    </script>

</body>
</html>
